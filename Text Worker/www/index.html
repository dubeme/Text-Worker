<!DOCTYPE html>
<html lang="en" ng-app="textWorker">
<head>
    <meta charset="utf-8" />
    <title>TextWorker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body class="container-fluid" ng-show="appShow" ng-controller="TextWorkerController">
    <header id="head" class="row">
        <h3 class="text-center">{{appName}}</h3>
    </header>
    <section id="body" class="col-sm-10 col-sm-offset-1">
        <div class="form-group">
            <div class="form-group">
                <input class="form-control" required placeholder="{{srcString.label}}" ng-model="srcString.value" type="text" />
            </div>
            <div class="form-group">
                <select ng-options="option.value.label disable when !option.value.enabled for option in actions.options"
                        ng-model="actions.selectedAction"
                        class="form-control">
                    <option value="" selected>{{actions.label}}</option>
                </select>
            </div>
            <div class="form-group">
                <input required
                       class="form-control"
                       ng-model="queryString.value"
                       type="{{queryStringInputType}}"
                       placeholder="{{queryString.label}}" />
            </div>
            <div class="form-group">
                <input required
                       class="form-control"
                       ng-model="replacementString.value"
                       type="{{replacementStringInputType}}"
                       placeholder="{{replacementString.label}}" />
            </div>
            <div class="form-group">
                <textarea class="form-control"
                          ng-click="workText()"
                          ng-model="result.value"
                          placeholder="{{result.label}}"
                          readonly
                          rows="12"></textarea>
            </div>
            <div class="form-group">
                <button type="button" class="width-100-percent btn btn-lg btn-danger" ng-click="resetEntries.perform">
                    {{resetEntries.label}}
                </button>
            </div>
        </div>
    </section>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/text.worker.appStrings.js"></script>
    <script src="scripts/text.worker.actions.js"></script>
    <script src="scripts/text.worker.core.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
