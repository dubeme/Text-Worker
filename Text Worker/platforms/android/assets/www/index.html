<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TextWorker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body class="container-fluid">
    <header id="head" class="row">
        <h3 class="text-center">Text Worker</h3>
    </header>
    <section id="body" class="row col-sm-10 col-sm-offset-1">

        <div class="form-group">
            <div class="form-group">
                <input type="text" name="userString" id="userString" class="form-control" placeholder="Enter text to work on" />
            </div>
            <div class="form-group">
                <select name="actions" id="actions" class="form-control">
                    <option value="" id="">Select an action</option>
                    <option value="" id="">Find and replace one occurance</option>
                    <option value="" id="">Find and replace all occurances</option>
                    <option value="" id="">Remove one occurance</option>
                    <option value="" id="">Remove all occurances</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="input1" id="input1" class="form-control" placeholder="Enter value #1" />
            </div>
            <div class="form-group">
                <input type="text" name="input2" id="input2" class="form-control" placeholder="Enter value #2" />
            </div>
            <div class="form-group">
                <textarea class="form-control" name="output" id="output" rows="8" placeholder="The result shows up here"></textarea>
            </div>
        </div>
    </section>

    <footer class="row">
    </footer>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
