<!DOCTYPE html>
<html lang="en" ng-app="textWorker">
<head>
    <meta charset="utf-8" />
    <title>TextWorker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body class="container-fluid" ng-show="appShow" ng-controller="TextWorkerController">
    <header id="head" class="row">
        <h3 class="text-center">{{appName}}</h3>
    </header>
    <section id="body" class="col-sm-10 col-sm-offset-1">
        <div class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" required placeholder="{{srcString.label}}" />
            </div>
            <div class="form-group">
                <select ng-options="option.value.label for option in actions.options track by option.key" ng-model="actions.selectedIndex" class="form-control">
                    <option value="" selected>{{actions.label}}</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" required placeholder="{{queryString.label}}" ng-model="queryString.value" type="{{queryStringInputType}}" />
            </div>
            <div class="form-group">
                <input class="form-control" required placeholder="{{replacementString.label}}" ng-model="replacementString.value" type="{{replacementStringInputType}}" />
            </div>
            <div class="form-group">
                <textarea class="form-control" readonly rows="8" placeholder="{{result.label}}" ng-model="result.value" ng-click="workText()"></textarea>
            </div>
            <div class="form-group">
                <button type="button" class="width-100-percent btn btn-lg btn-danger" ng-click="resetEntries()">
                    {{resetEntries.label}}
                </button>
            </div>
        </div>
    </section>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/text.worker.appStrings.js"></script>
    <script src="scripts/text.worker.actions.js"></script>
    <script src="scripts/text.worker.core.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
